<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>상세 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body {
        margin-top: 20px;
      }
      .wrap {
        width: 500px;
        margin: auto;
      }
      .player-list-title {
        margin-top: 20px;
      }
      .form-control {
        margin-bottom: 20px;
        width: 500px;
      }
      .logo {
        margin-bottom: 30px;
      }
      .comment {
        margin-top: 20px;
      }
      .complete-button {
        margin-bottom: 20px;
      }
      .delete-button {
        margin-bottom: 10px;
      }
      .team-name {
        font-weight: bold;
        font-size: 36px;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function () {
        showComment();
      });

      function uploadComment() {
        let comment = $("#floatingTextarea").val();

        $.ajax({
          type: "POST",
          url: "/api/comment",
          data: { comment_give: comment },
          success: function (response) {
            alert(response["msg"]);
            window.location.reload();
          },
        });
      }

      function deleteComment(comment) {
        $.ajax({
          type: "POST",
          url: "/api/comment/delete",
          data: { comment_give: comment },
          success: function (response) {
            alert(response["msg"]);
            window.location.reload();
          },
        });
      }

      function showComment() {
        $.ajax({
          type: "GET",
          url: "/api/comment/list",
          data: {},
          success: function (response) {
            let comments = response["all_comments"];
            for (let i = 0; i < comments.length; i++) {
              //   let nickname = comments[i]["nickname"];
              let comment = comments[i]["comment"];

              //   let temp_html = `<h5 class="card-title">익명의 댓글</h5>
              //                     <p class="card-text">${comment}</p>
              //                     <button class="delete-button btn btn-primary" onclick="deleteComment()">삭제</button>`;

              let temp_html = `
                <li class="list-group-item">${comment}</li>
                <button class="delete-button btn btn-primary" onclick="deleteComment('${comment}')">삭제</button>`;
              //   $(".card-body").append(temp_html);
              $(".list-group").append(temp_html);
            }
          },
        });
      }
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="logo">
        <img src="/static/logo.jpeg" />
        <span class="team-name">{{team_name}}</span>
      </div>
      <div class="hometown">연고지: {{hometown}}</div>
      <div class="home-stadium">홈구장: {{home_stadium}}</div>
      <div class="manager">감독: {{team_manager}}</div>
      <h3 class="player-list-title">선수 명단</h3>
      <div class="player-list">
        <!-- {% for number, player in zip(numbers, players) %}
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{number}} {{player}}</li>
        </ul>
        {% endfor %} -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">등번호</th>
              <th scope="col">이름</th>
            </tr>
          </thead>
          <tbody>
            {% for number, player in zip(numbers, players) %}
            <tr>
              <th scope="row">{{number}}</th>
              <td>{{player}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="comment form-floating">
        <h1>응원 한 마디</h1>
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea"
        ></textarea>
      </div>
      <button
        type="submit"
        class="complete-button btn btn-primary"
        onclick="uploadComment()"
      >
        완료
      </button>
      <ul class="list-group"></ul>
    </div>
  </body>
</html>
