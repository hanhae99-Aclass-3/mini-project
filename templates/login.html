        function sign_in() {
            let username = $("#input-username").val();
            let password = $("#input-password").val();

            if (username == "") {
                $("#help-id-login").text("아이디를 입력해주세요.");
                $("#input-username").focus();
                return;
            } else {
                $("#help-id-login").text("");
            }

            if (password == "") {
                $("#help-password-login").text("비밀번호를 입력해주세요.");
                $("#input-password").focus();
                return;
            } else {
                $("#help-password-login").text("");
            }
            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    username_give: username,
                    password_give: password,
                },
                success: function (response) {
                    if (response["result"] == "success") {
                        $.cookie("mytoken", response["token"], {path: "/"});
                        window.location.replace("/");
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: '이런...',
                            text: response["msg"],
                            footer: '<a onclick="window.location.replace("/");">혹시 회원가입은 하셨나요?</a>'
                        })
                    }
                },
            });
        }

        function is_id(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
            return regExp.test(asValue);
        }

        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }

        function is_nickname(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[a-zA-Z0-9]{4,12}$/;
            return regExp.test(asValue);
        }

        function sign_up() {
            let username = $("#input-username").val();
            let nickname = $("#input-nickname").val();
            let password = $("#input-password").val();
            let password2 = $("#input-password2").val();
            console.log(username, nickname, password, password2);

            if ($("#help-id").hasClass("is-danger")) {
                Swal.fire(
                    '아이디를 확인해주세요.',
                    '아이디 작성 양식에 맞춰주세요.',
                    'question'
                )
                return;
            } else if (!$("#help-id").hasClass("is-success")) {
                Swal.fire(
                    '아이디 중복확인을 해주세요.',
                    '중복확인이 돼야 가입가능합니다.',
                    'question'
                )
                return;
            }

            if (nickname == "") {
                $("#help-nickname")
                    .text("닉네임을 입력해주세요.")
                    .removeClass("is-safe")
                    .addClass("is-danger");
                $("#input-nickname").focus();
                return;
            } else if (!is_nickname(nickname)) {
                $("#help-nickname")
                    .text(
                        "입력한 닉네임의 형식을 확인해주세요. 4-12자의 영문과 숫자만 입력 가능."
                    )
                    .removeClass("is-safe")
                    .addClass("is-danger");
                $("#input-nickname").focus();
                return;

                $("#help-nickname")
                    .text("사용가능 한 닉네임입니다.")
                    .removeClass("is-danger")
                    .addClass("is-success");
            }

            if (password == "") {
                $("#help-password")
                    .text("비밀번호를 입력해주세요.")
                    .removeClass("is-safe")
                    .addClass("is-danger");
                $("#input-password").focus();
                return;
            } else if (!is_password(password)) {
                $("#help-password")
                    .text(
                        "비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자"
                    )
                    .removeClass("is-safe")
                    .addClass("is-danger");
                $("#input-password").focus();
                return;
            } else {
                $("#help-password")
                    .text("사용할 수 있는 비밀번호입니다.")
                    .removeClass("is-danger")
                    .addClass("is-success");
            }
            if (password2 == "") {
                $("#help-password2")
                    .text("비밀번호를 입력해주세요.")
                    .removeClass("is-safe")
                    .addClass("is-danger");
                $("#input-password2").focus();
                return;
            } else if (password2 != password) {
                $("#help-password2")
                    .text("비밀번호가 일치하지 않습니다.")

                    .addClass("is-danger");
                $("#input-password2").focus();
                return;

                $("#help-password2")
                    .text("비밀번호가 일치합니다.")
                    .removeClass("is-danger")
                    .addClass("is-success");

            $("#help-id").toggleClass("is-hidden");
            $("#help-password").toggleClass("is-hidden");
            $("#help-password2").toggleClass("is-hidden");
            $("#input-pass2").toggleClass("is-hidden");
            $("#sign-up-agree-button").toggleClass("is-hidden");
            $("#sign-up-cancel").toggleClass("is-hidden");
            $("#if-sign-up").toggleClass("is-hidden");
            $("#login-hr").toggleClass("is-hidden");
            $("#sign-up-button").toggleClass("is-hidden");
            $("#nickname").toggleClass("is-hidden");
            $("#help-nickname").toggleClass("is-hidden");
        }

        function check_dup() {
            let username = $("#input-username").val();
            console.log(username);
            if (username == "") {
                $("#help-id")
                    .text("아이디를 입력해주세요.")
                    .removeClass("is-safe")
                    .addClass("is-danger");
                $("#input-username").focus();
                return;
            }
            if (!is_id(username)) {
                $("#help-id")
                    .text(
                        "아이디의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 2-10자 길이"
                    )
                    .removeClass("is-safe")
                    .addClass("is-danger");
                $("#input-username").focus();
                return;
            }

            $("#help-id").addClass("is-loading");
            $.ajax({
                type: "POST",
                url: "/sign_up/check_dup",
                data: {
                    username_give: username,
                },
                success: function (response) {
                    if (response["exists"]) {
                        $("#help-id")
                            .text("이미 존재하는 아이디입니다.")
                            .removeClass("is-safe")
                            .addClass("is-danger");
                        $("#input-username").focus();
                    } else {
                        $("#help-id")
                            .text("사용할 수 있는 아이디입니다.")
                            .removeClass("is-danger")
                            .addClass("is-success");
                    }
                    $("#help-id").removeClass("is-loading");
                },
            });
        }

        function inputempty() {
            $('#input-username').val('');
            $('#input-password').val('');
        }

<section class="hero is-white">

                    </div>

                    <div id="sign-up-box is-hidden">
                        <div id="box" class="mb-5">
                            <div class="field">
                                <div
                                        id="input-pass2"
                                        class="control has-icons-left is-hidden"
                                        style="width: 100%"
                                >
                                    <input
                                            id="input-password2"
                                            class="input"
                                            type="password"
                                            placeholder="비밀번호 재입력"
                                    />
                                    <span class="icon is-small is-left"
                                    ><i class="fa fa-lock"></i
                                    ></span>
                                </div>
                                <p id="help-password2" class="help is-hidden">
                                    비밀번호를 다시 한 번 입력해주세요.
                                </p>
                            </div>
                        </div>
                        <nav class="level is-mobile">
                            <button
                                    id="sign-up-agree-button"
                                    class="level-item button is-sparta is-hidden"
                                    onclick="sign_up()"
                            >
                                회원가입
                            </button>
                            <button
                                    id="sign-up-cancel"
                                    class="level-item button is-sparta is-outlined is-hidden"
                                    onclick="toggle_sign_up(); inputempty();"
                            >
                                취소
                            </button>
                        </nav>
                    </div>
                </div>
            </article>
        </div>
    </div>
</section>
